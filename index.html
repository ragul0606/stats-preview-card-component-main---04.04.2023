<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container"></div>
      <div class="card-details-container">
        <h1 class="main-heading">
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p class="main-para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="number-container">
          <div class="space count-1">
            <h2 class="numbers">10k+</h2>
            <p class="description">COMPANIES</p>
          </div>
          <div class="space count-2">
            <h2 class="numbers">10k+</h2>
            <p class="description">TEMPLATES</p>
          </div>
          <div class="space count-3">
            <h2 class="numbers">12M+</h2>
            <p class="description">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
